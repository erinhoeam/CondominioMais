<app-menu-superior></app-menu-superior>
<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{title}}</h1>
    <form novalidate [formGroup]="formulario" (ngSubmit)="save();" >
      <div class="form-horizontal">
        <app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>
        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.numero)">
          <label class="col-md-2 control-label" for="numero">Numero</label>
          <div class="col-md-6">
            <input class="form-control" id="numero" formControlName="numero" type="number" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.numero" *ngIf="displayMessage.numero">
            </app-template-control-form-error>
          </div>
        </div>
        
        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.edificioId)">
          <label class="col-md-2 control-label" for="edificioId">Edificio</label>
          <div class="col-md-6">
            <select class="form-control" id="edificioId" formControlName="edificioId">
              <option *ngFor="let item of edificios" value="{{item.id}}">{{item.nome}}</option>
            </select>
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.edificioId" *ngIf="displayMessage.edificioId">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.moradorId)">
          <label class="col-md-2 control-label" for="moradorId">Morador</label>
          <div class="col-md-6">
            <select class="form-control" id="moradorId" formControlName="moradorId">
              <option *ngFor="let item of moradores" value="{{item.id}}">{{item.nome}}</option>
            </select>
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.moradorId" *ngIf="displayMessage.moradorId">
            </app-template-control-form-error>
          </div>
        </div>        

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.percentual)">
          <label class="col-md-2 control-label" for="percentual">Percentual</label>
          <div class="col-md-6">
            <input class="form-control" id="percentual" formControlName="percentual" type="number" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.percentual" *ngIf="displayMessage.percentual">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span><button class="btn btn-success" type="submit" [disabled]="loading">Salvar</button></span>
            &nbsp;<span><a routerLink="/apartamento/listar" class="btn btn-primary">Voltar</a></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
