<div class="container">
    

    <div class="omb_login">
    	<h3 class="omb_authTitle">Condom√≠nioMais</h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
        	<!-- <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
			</div> -->
			<div class="col-xs-12 col-sm-6">
					<button [disabled]="loading" (click)="loginWithFacebook()" class="btn btn-lg btn-block omb_btn-facebook">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</button>
				</div>	
        	<!-- <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	 -->
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">ou</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
				<app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>
			    <form role="form" (ngSubmit)="loginUsuario()" novalidate [formGroup]="formulario">
					<div class="input-group" [ngClass]="aplicarCssErro(displayMessage.email)">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input class="form-control input-underline input-lg" id="email" formControlName="email" type="text" placeholder="Email (requerido)" />
					</div>
					<app-template-control-form-error [formFeedBack]="false" [notInline]="false" [msgError]="displayMessage.email" *ngIf="displayMessage.email">
					</app-template-control-form-error>
					<span class="help-block"></span>
										
					<div class="input-group" [ngClass]="aplicarCssErro(displayMessage.senha)">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input class="form-control input-underline input-lg" id="senha" formControlName="senha" type="password" placeholder="Senha (requerido)" />
					</div>
					<app-template-control-form-error [formFeedBack]="false" [notInline]="false" [msgError]="displayMessage.senha" *ngIf="displayMessage.senha">
					</app-template-control-form-error>
                    <span class="help-block"></span>

					<button class="btn btn-lg btn-primary btn-block" [disabled]="loading" type="submit">Entrar</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<!-- <label class="checkbox">
					<input type="checkbox" value="remember-me">Lembrar
				</label> -->
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="javascript:void(0)" (click)="showChildModal()">Esqueci a senha</a>
				</p>
			</div>
		</div>	    	
	</div>
	<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title pull-left">Recuperar Senha</h4>
					<button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<app-recuperar-senha></app-recuperar-senha>
				</div>
			</div>
		</div>
	</div>



        </div>
