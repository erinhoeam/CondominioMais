<app-menu-superior></app-menu-superior>
<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{title}}</h1>
    <form novalidate [formGroup]="formulario" (ngSubmit)="save();" >
      <div class="form-horizontal">
        <app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.fornecedorId)">
          <label class="col-md-2 control-label" for="fornecedorId">Fornecedor</label>
          <div class="col-md-6">
            <select class="form-control" id="fornecedorId" formControlName="fornecedorId">
              <option *ngFor="let item of fornecedores" value="{{item.id}}">{{item.nome}}</option>
            </select>
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.fornecedorId" *ngIf="displayMessage.fornecedorId">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.centroCustoId)">
          <label class="col-md-2 control-label" for="centroCustoId">Centro de Custo</label>
          <div class="col-md-6">
            <select class="form-control" id="centroCustoId" formControlName="centroCustoId">
              <option *ngFor="let item of centroscusto" value="{{item.id}}">{{item.nome}}</option>
            </select>
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.centroCustoId" *ngIf="displayMessage.centroCustoId">
            </app-template-control-form-error>            
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.dataVencimento)">
          <label class="col-md-2 control-label" for="dataVencimento">Data de Vencimento</label>
          <div class="col-md-6">
            <my-date-picker name="dataVencimento" [options]="myDatePickerOptions" formControlName="dataVencimento"></my-date-picker>
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.dataVencimento" *ngIf="displayMessage.dataVencimento">
            </app-template-control-form-error>            
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
              <label>
                <input (click)="exibirQuantidade()" type="checkbox" formControlName="repetir" /> Repetir
              </label>
            </div>
          </div>
        </div>

        <div class="form-group" *ngIf="showQuantidade" [ngClass]="aplicarCssErro(displayMessage.quantidade)">
          <label class="col-md-2 control-label" for="quantidade">Quantidade</label>
          <div class="col-md-6">
            <input type="number" class="form-control" formControlName="quantidade" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.quantidade" *ngIf="displayMessage.quantidade">
            </app-template-control-form-error>            
          </div>
        </div>      

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.valorDespesa)">
          <label class="col-md-2 control-label" for="valorDespesa">Valor</label>
          <div class="col-md-6">
            <input currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" type="text" formControlName="valorDespesa" class="form-control" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.valorDespesa" *ngIf="displayMessage.valorDespesa">
            </app-template-control-form-error>            
          </div>
        </div>         

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span><button class="btn btn-success" type="submit" [disabled]="loading">Salvar</button></span>
            &nbsp;<span><a routerLink="/despesa/listar" class="btn btn-primary">Voltar</a></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
