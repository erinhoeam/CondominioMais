<app-menu-superior></app-menu-superior>
<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{title}}</h1>
    <form novalidate [formGroup]="formulario" (ngSubmit)="save();" >
      <div class="form-horizontal">
        
        <app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.nome)">
          <label class="col-md-2 control-label" for="nome">Nome Completo</label>
          <div class="col-md-6">
            <input class="form-control" id="nome" formControlName="nome" type="text" placeholder="Nome (requerido)" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.nome" *ngIf="displayMessage.nome">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.tipoUsuario)">
            <label class="col-md-2 control-label" for="pessoa">Tipo Usu√°rio</label>
            <div class="col-md-6">
              <select (change)="changePessoa()" class="form-control" id="tipoUsuario" formControlName="tipoUsuario">
                <option value="1">Morador</option>
                <option value="2">Sindico</option>
                <option value="3">Administrador</option>
              </select>
              <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.tipoUsuario" *ngIf="displayMessage.tipoUsuario">
              </app-template-control-form-error>
            </div>
          </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.pessoa)">
          <label class="col-md-2 control-label" for="pessoa">Tipo Pessoa</label>
          <div class="col-md-6">
            <select (change)="changePessoa()" class="form-control" id="pessoa" formControlName="pessoa">
              <option value="F">Fisica</option>
              <option value="J">Juridica</option>
            </select>
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.pessoa" *ngIf="displayMessage.pessoa">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.cpfcnpj)">
          <label class="col-md-2 control-label" for="cpfcnpj">{{labelCpfCnpj}}</label>
          <div class="col-md-6">
            <input class="form-control" [textMask]="{mask: maskCpfCnpj, guide: false}" id="cpfcnpj" formControlName="cpfcnpj" type="text" placeholder="{{labelCpfCnpj}} (requerido)" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.cpfcnpj" *ngIf="displayMessage.cpfcnpj">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.email)">
          <label class="col-md-2 control-label" for="email">Email</label>
          <div class="col-md-6">
            <input class="form-control" id="email" formControlName="email" type="text" placeholder="Email (requerido)" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.email" *ngIf="displayMessage.email">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.senha)">
          <label class="col-md-2 control-label" for="senha">Senha</label>
          <div class="col-md-6">
            <input class="form-control" id="senha" formControlName="senha" type="password" placeholder="Senha (requerido)" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.senha" *ngIf="displayMessage.senha">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.confirmeSenha)">
          <label class="col-md-2 control-label" for="confirmeSenha">Confirme a Senha</label>
          <div class="col-md-6">
            <input class="form-control" id="confirmeSenha" formControlName="confirmeSenha" type="password" placeholder="Confirme a Senha" />
            <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.confirmeSenha" *ngIf="displayMessage.confirmeSenha">
            </app-template-control-form-error>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span><button class="btn btn-success" type="submit" [disabled]="loading">Registrar</button></span>
            &nbsp;&nbsp;
            <span><button class="btn btn-success" type="button" (click)="generateRandomPassword()">Gerar Senha</button></span>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
